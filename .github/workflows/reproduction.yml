name: reproduction.yml
on:
  push:
    branches:
      - main
jobs:
  reproduction:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Reproduction
        run: timeout --preserve-status -s INT 3 npm start